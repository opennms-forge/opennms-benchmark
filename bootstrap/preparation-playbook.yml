## file: opennms-playbook.yml

- name: Basic configuration and tooling
  hosts: all
  become: true
  roles:
    - apt-update
    - common
    - prometheus.prometheus.node_exporter

- name: Monitoring services
  hosts: monitoring
  become: true
  roles:
    - docker-ce
    - monitoring

- name: SNMP-Simulator
  hosts: snmp_sim
  become: true
  roles:
    - net-snmp
