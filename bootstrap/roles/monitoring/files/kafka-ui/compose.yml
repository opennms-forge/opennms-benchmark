---
services:
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 512m
    environment:
      TZ: UTC
      KAFKA_CLUSTERS_0_NAME: opennms-benchmark
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 192.0.2.198:9092
    ports:
      - "8080:8080/tcp"
