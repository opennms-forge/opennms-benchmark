---
snmpd_pkg_state: 'present'
snmpd_service_state: 'started'
snmpd_service_enabled: 'yes'
snmpd_disks: ['/ 5000000']
snmpd_procs: ['sshd']

snmpd_include_dir: '/etc/snmp/conf.d'
snmpd_community: public
snmpd_port: 161
snmpd_inform_sink: 127.0.0.1
snmpd_syslocation: 'OpenNMS Benchmark Lab'
snmpd_syscontact: 'root@localhost'

snmpd_extend_dir: '/etc/snmp/extend'
