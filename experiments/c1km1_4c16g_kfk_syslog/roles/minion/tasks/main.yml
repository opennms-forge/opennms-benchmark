---
- name: Configure OpenNMS Minion Services
  copy:
    src: "{{ item }}"
    dest: "/etc/minion/{{ item }}"
    owner: minion
    group: minion
    mode: 0644
  with_items:
    - "custom.system.properties"
    - "featuresBoot.d/jaeger.boot"
    - "org.opennms.netmgt.syslog.cfg"
  notify:
    - restart minion
